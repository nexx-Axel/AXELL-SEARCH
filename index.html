<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KankaSearch</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 120px; }
    input {
      width: 500px; padding: 12px; font-size: 18px; border-radius: 30px;
      border: 1px solid #ddd; outline: none;
    }
    button {
      margin-top: 20px; padding: 10px 25px; font-size: 16px; border: none;
      border-radius: 8px; background-color: #f1f1f1; cursor: pointer;
    }
    #results {
      margin-top: 40px; width: 600px; margin-left: auto; margin-right: auto; text-align: left;
    }
    .result { margin-bottom: 22px; }
    .result-title { font-size: 20px; color: #1a0dab; text-decoration: none; }
    .result-link { color: #006621; font-size: 15px; }
  </style>
</head>
<body>

  <h1 style="font-size:60px; font-weight:bold;">KankaSearch</h1>

  <input id="query" type="text" placeholder="Bir şeyler ara...">
  <br>
  <button onclick="search()">Ara</button>

  <div id="results"></div>

<script>
  function search() {
    let q = document.getElementById("query").value.trim();

    if (q === "") {
      q = "genel bilgi"; 
    }

    // Sahte sonuç üretici
    const result = {
      title: q.charAt(0).toUpperCase() + q.slice(1) + " hakkında sonuç",
      url: "https://example.com/" + encodeURIComponent(q),
      description: `"${q}" konusunda otomatik olarak oluşturulmuş bilgi. 
        KankaSearch şu anda sana bu başlıkla ilgili bir özet sunuyor.`
    };

    // HTML olarak yazdır
    document.getElementById("results").innerHTML = `
      <div class="result">
        <a class="result-title" href="${result.url}" target="_blank">${result.title}</a><br>
        <span class="result-link">${result.url}</span>
        <p>${result.description}</p>
      </div>
    `;
  }
</script>

</body>
</html>
