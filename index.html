<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXELL SEARCH</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 60px;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    input {
      width: 60%;
      padding: 14px 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 18px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 14px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }
    #results {
      max-width: 800px;
      margin: 40px auto;
      text-align: left;
    }
    .result {
      margin-bottom: 25px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-title {
      font-size: 20px;
      color: #1a0dab;
      text-decoration: none;
    }
    .result-link {
      font-size: 14px;
      color: #006621;
    }
    .result-snippet {
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AXELL SEARCH</h1>
    <input id="query" type="text" placeholder="Bir şeyler ara...">
    <button onclick="search()">Ara</button>
  </header>

  <div id="results"></div>

<script>
async function search() {
  const query = document.getElementById("query").value.trim();
  if (!query) return;

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<p>Aranıyor...</p>";

  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
    const data = await res.json();

    if (data.results.length === 0) {
      resultsDiv.innerHTML = "<p>Sonuç bulunamadı.</p>";
      return;
    }

    let html = "";
    data.results.forEach(item => {
      html += `
        <div class="result">
          <a href="${item.url}" target="_blank" class="result-title">${item.title}</a><br>
          <span class="result-link">${item.url}</span>
          <p class="result-snippet">${item.snippet}</p>
        </div>
      `;
    });

    resultsDiv.innerHTML = html;
  } catch (err) {
    console.error(err);
    resultsDiv.innerHTML = "<p>Hata oluştu, tekrar deneyin.</p>";
  }
}
</script>

</body>
</html>
